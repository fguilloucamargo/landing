<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="banner">
    <div class="container">
      <h1>Fabiola's webpage</h1>
      <p>Let's change the world together</p>
    </div>
  </div>

  <div class="container">
    <h2>Welcome to Fabiola's world</h2>
    <div class="cards">
      <div class="card-voyages cards-shadow">
        <img src="images/travel.jpg" alt="travel">
        <h2>Travels</h2>
        <p></p>
      </div>

      <div class="card-recipes cards-shadow">
        <img src="images/cooking.jpg" alt="cooking">
        <h2>Cooking</h2>
        <p></p>
      </div>

      <div class="card-benevolat cards-shadow">
        <img src="images/benevolat.jpg" alt="benevolat">
        <h2>Helping people</h2>
        <p></p>
      </div>

      <div class="card-developer cards-shadow">
        <img src="images/web.jpg" alt="developer">
        <h2>Web developer</h2>
        <p></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <ul class="list-inline">
      <li>
        <a href="https://github.com/fguilloucamargo" target="_blank">
          <i class="fab fa-github-square"></i>
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/fabiola-guilloucamargo/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
    </ul>
    <p>Design by Fabiola Guillou-Camargo</p>
  </div>

</body>
</html>
